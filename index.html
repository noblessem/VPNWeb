<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<header class="header">
		<div class="wrapper">
			<div class="header__container">


				<div class="header__logo-container">
					<img src="./img/svg/logo.svg" alt="" class="header__logo">
					<span>Lasles<span class="bold__text">VPN</span></span>
				</div>

				<nav class="header__nav">
					<ul class="header__nav-list">
						<li><a class="header__nav-link" href="#">About</a></li>
						<li><a class="header__nav-link" href="#">Features</a></li>
						<li><a class="header__nav-link" href="#">Pricing</a></li>
						<li><a class="header__nav-link" href="#">Testimonials</a></li>
						<li><a class="header__nav-link" href="#">Help</a></li>
					</ul>
				</nav>
				<div class="header__login">
					<button class="signin-btn btn-def">Sign In</button>
					<button class="signup-btn btn-def">Sign Up</button>


				</div>
			</div>
			<div class="header__content">
				<div class="header__content-main">
					<h1 class="header__title">
						Want anything to be easy with <span class="bold__text">LaslesVPN</span>.
					</h1>
					<h2 class="header__desc"> Provide a network for all your needs with ease and fun using <span class="desc__bold">LaslesVPN</span> discover
						interesting features from us.</h2>
					<button class="header__start-button btn-def">Get Started</button>
				</div>
				<div class="header__content-img-container">
				<img src="./img/svg/header-pic.svg" alt="" class="main__img">
				</div>
			</div>
			<div class="header__stats">
				<ul class="stats__list">
					<li class="stats__list-item item1"><span>90+</span><p>Users</p></li>
					<li class="stats__list-item item2"><span>30+</span><p>Locations</p></li>
					<li class="stats__list-item item3"><span>50+</span><p>Servers</p></li>
				</ul>
			</div>
		</div>
	</header>

</body>

</html>
